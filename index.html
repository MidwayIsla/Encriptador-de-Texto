<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - ONE</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagenes/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor">
            <img class="logo" src="./imagenes/logo.svg" alt="logo alura">
            <img class="logoracle" src="./imagenes/aluraoracle.png" alt="logo oracle alura">
            <h1 class="titulo_logo">Encriptador de Texto</h1>
        </div>
        
    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto"  placeholder="Ingrese el texto aqui" ></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <img src="./imagenes/exclamation-circle.svg">
                                <p id="advertencia">Solo letras minúsculas</p>
                            </div>
    
                        </div>
    
                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button"><img src="./imagenes/candado.svg"> Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button"><img src="./imagenes/candado-abierto.svg"> Desencriptar</button>
                        </div>
                    </div>
                </form>
    
                <div class="resultado">

                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="./imagenes/Muñeco.png" alt="imagen de Muñeco">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                
                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                                <button id="copiar" type="button"><img src="./imagenes/copia.svg"> Copiar</button>
                        </div>
                    </div>
                    
                </div>
    
            </div>
    
        </div>
    </main>

    <footer>
        <div class="author">
            <ul class="menu">
                <li>Hecho por: Midway Isla Villena &copy;</li>
            </ul>
        </div>
        <div class="Social">
            <ul class="icons">
                <li><a href="https://github.com/MidwayIsla" target=_blank><i class="fa-brands fa-github"></i>  GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/midway-isla-villena" target=_blank><i class="fa-brands fa-linkedin"></i>  LinkedIn</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
